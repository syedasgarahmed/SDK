<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            padding-left: 20px;
            border-right: 1px solid rgb(224, 224, 224);
        }

        .sidebar h1 {
            font-size: 22px;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
            font-size: 16px;
        }

        .sidebar ul li a {
            color: #000000;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 7vh;
            border-bottom: 1px solid rgb(212, 212, 212);
        }

        .header h2 {
            font-size: 24px;
        }

        .header .user {
            font-size: 14px;
        }

        .cards {
            display: grid;
            height: 93%;
            width: 100%;
            background-color: hwb(214 97% 0% / 0.993);
            contain: content;
        }

        
    </style>

<script src="http://localhost:5500/Unobfuscated_Ewallet.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1 style="margin-top: 25px; margin-bottom: 5px;">CLIENT_APP</h1>
        <ul style="margin-top: 18px; border-top: 1px solid rgb(216, 216, 216);">
            <li><a href="login.html">Login</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="dashboard.html">My eWallet (Embedded)</a></li>
        </ul>      
    </div>
    <div class="main-content">
        <div class="header">
            <h2 style="margin-left: 10px;">Dashboard</h2>
            <button 
                onclick="logoutWallet()"
                id="logoutButton"
                style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;"
            >
                Logout Wallet
            </button>
        </div>
        <div class="cards">
            <iframe id="angularApp"></iframe>
        </div>
    </div>

    <script>
        const wallet = new Ewallet();

        document.addEventListener('DOMContentLoaded', function() {
            wallet.initialize('angularApp', 'earnon');
        });

        function logoutWallet() {
            wallet.logout();
            // Note: No status message div exists here; add one if needed
        }
    </script>
</body>
</html>
